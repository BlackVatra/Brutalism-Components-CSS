<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="32" viewBox="0 0 64 32" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
  .hover-group:hover .rect1 {
    animation: bounce1 0.4s ease-out forwards;
  }
  .hover-group:hover .rect2 {
    animation: bounce2 0.4s ease-out forwards;
  }
  .hover-group:hover .rect3 {
    animation: bounce3 0.4s ease-out forwards;
  }
  
  @keyframes bounce1 {
    50% {
      transform: rotate(-35deg) translateY(-6px);
    }
    100% {
      transform: rotate(-30deg) translateY(0);
    }
  }
  
  @keyframes bounce2 {
    50% {
      transform: rotate(-18deg) translateY(-4px);
    }
    100% {
      transform: rotate(-15deg) translateY(0);
    }
  }
  
  @keyframes bounce3 {
    50% {
      transform: translateY(-2px);
    }
    100% {
      transform: translateY(0);
    }
  }
</style>
<g class="hover-group" clip-path="url(#clip0_1_2)">
<rect class="rect1" x="2" y="23" width="22" height="36" rx="4" transform="rotate(-30 2 23)" fill="#A3A3A3" style="fill:#A3A3A3;fill:color(display-p3 0.6410 0.6410 0.6410);fill-opacity:1;"/>
<rect class="rect2" x="16" y="10.694" width="22" height="36" rx="4" transform="rotate(-15 16 10.694)" fill="#C1C1C1" style="fill:#C1C1C1;fill:color(display-p3 0.7556 0.7556 0.7556);fill-opacity:1;"/>
<rect class="rect3" x="36" y="3" width="22" height="36" rx="4" fill="#D9D9D9" style="fill:#D9D9D9;fill:color(display-p3 0.8510 0.8510 0.8510);fill-opacity:1;"/>
</g>
<defs>
<clipPath id="clip0_1_2">
<rect width="64" height="32" fill="white" style="fill:white;fill-opacity:1;"/>
</clipPath>
</defs>
</svg>
