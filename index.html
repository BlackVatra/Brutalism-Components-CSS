<!DOCTYPE html>
<html lang="en" theme="Light" device="Desktop">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENS Ready Components</title>
    
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="btn-shadow-brand btn-radius-md">
        <button id="theme-toggle" class="btn-surface-brand btn-size-md" aria-label="Toggle theme">
            <span class="icon material-symbols-rounded">dark_mode</span>
        </button>
    </div>

    <div class="btn-shadow-brand btn-radius-md">
        <button class="btn-surface-brand btn-size-md">
            <span class="icon material-symbols-rounded">star</span>
                MD Brand Button
            <span class="icon material-symbols-rounded">star</span>
        </button>
    </div>
    
    <div class="btn-shadow-brand_cta btn-radius-md">
        <button class="btn-surface-brand_cta btn-size-md">
            <span class="icon material-symbols-rounded">star</span>
                CTA Brand Button
            <span class="icon material-symbols-rounded">star</span>
        </button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Button</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2xs</td>
                <td>
                    <div class="btn-shadow-brand btn-radius-2xs">
                        <button class="btn-surface-brand btn-size-2xs">
                            <span class="icon material-symbols-rounded">star</span>
                            2xs Brand Button
                            <span class="icon material-symbols-rounded">star</span>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>xs</td>
                <td>
                    <div class="btn-shadow-brand btn-radius-xs">
                        <button class="btn-surface-brand btn-size-xs">
                            <span class="icon material-symbols-rounded">star</span>
                            xs Brand Button
                            <span class="icon material-symbols-rounded">star</span>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>sm</td>
                <td>
                    <div class="btn-shadow-brand btn-radius-md">
                        <button class="btn-surface-brand btn-size-sm">
                            <span class="icon material-symbols-rounded">star</span>
                            sm Brand Button
                            <span class="icon material-symbols-rounded">star</span>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>md</td>
                <td>
                    <div class="btn-shadow-brand btn-radius-md">
                        <button class="btn-surface-brand btn-size-md">
                            <span class="icon material-symbols-rounded">star</span>
                            md Brand Button
                            <span class="icon material-symbols-rounded">star</span>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>cta</td>
                <td>
                    <div class="btn-shadow-brand_cta btn-radius-cta">
                        <button class="btn-surface-brand_cta btn-size-cta">
                            <span class="icon material-symbols-rounded">star</span>
                            cta Brand Button
                            <span class="icon material-symbols-rounded">star</span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
